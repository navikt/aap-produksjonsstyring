name: Pull request med automerge

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  buildPullRequestDev:
    uses: navikt/aap-workflows/.github/workflows/frontend-next-only-build.yml@main
    permissions:
      contents: read
      id-token: write
      packages: write
    secrets: inherit
    with:
      cluster: dev-gcp
